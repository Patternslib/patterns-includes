<!-- <pat-button-bar> -->
    <div 
        class="pat-button-bar">
        {% unless include.remove %}
            <label
                {% if include.action %}
                    data-pat-inject="
                        url: {{ include.action }}; 
                        source: #{{ include.id }}; 
                        target: #{{ include.id }}"
                {% endif %}
                class="
                    pat-button
                    file-upload-button">
                {% include patterns/i18n id="patterns.upload_files_imp" %}
                <input 
                    tabindex="0"
                    name="attachments"
                    type="file">
            </label>      
        {% endunless %}
        {% if include.remove %}
            <button
                class="pat-button"
                type="submit">
                {%- include patterns/i18n id="patterns.label_remove_imp" -%}
            </button>
        {% endif %}
        {% if include.picker %}
            {% include patterns/open-modal.html 
                class="pat-button"
                label="patterns.label_select_imp"
                href=include.picker
                %}
        {% endif %}
    </div>
<!-- </pat-button-bar> -->
