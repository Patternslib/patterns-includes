<fieldset
    {% include patterns/form-field-auto-save-attributes %}
    class="
        {% include patterns/form-field-auto-save-classes %}
        group
        {{ include.class }}">
        {% if include.label %}
            <legend>{%- include patterns/i18n id=include.label -%}</legend>
        {% endif %}
        <div 
            class="pat-checklist {{ include.variation }}">
            {% for item in include.source %}
                <label>
                    {% include patterns/i18n id=item.label %}
                    <input
                        name="
                            {%- if include.varation == 'radio' -%}
                                {{ include.label | default: 'some_name_for_the_radios' }}
                            {%- else -%}
                                {{ item.label | remove: 'label_' | slugify }}
                            {%- endif -%}" 
                        type="{{ include.varation | default: 'checkbox' }}">
                </label>
            {% endfor %}
        </div>
</fieldset>
