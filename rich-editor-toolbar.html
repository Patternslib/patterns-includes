<div id="{{ include.id }}" 
     class="editor-toolbar {{ site.editor }}">
    {% if site.editor == 'tiptap' %}
        <div 
            class="pat-collapsible context-menu closed align-left no-label icon-paragraph"data-pat-collapsible="close-trigger: .context-menu:not(#formatting-menu),.close-menu;" 
            id="formatting-menu">
            <strong 
                class="context-menu-label menu-trigger pat-tooltip"
                data-pat-tooltip="trigger: hover; source: content; position-list: tm; class: label">Formatting</strong>
            <p 
                class="close-menu">Close</p>
            <ul 
                class="menu-list">
                <li>
                    <button 
                        type="button" 
                        class="tip-tap-heading-level-1 icon-header">Header level 1</button>
                </li>
                <li>
                    <button 
                        type="button" 
                        class="tiptap-heading-level-2 icon-header pat-tooltip">Header level 2</button>
                </li>
                <li>
                    <button 
                        type="button" 
                        class="tiptap-heading-level-3 icon-header pat-tooltip">Header level 3</button>
                </li>
                <li>
                    <button 
                        type="button" 
                        class="tiptap-paragraph icon-paragraph pat-tooltip">Normal</button>
                </li>
                <li>
                    <button 
                        type="button" 
                        class="tiptap-blockquote icon-quote-left pat-tooltip">Quote</button>
                </li>
                <li>
                    <button 
                        type="button" 
                        class="tiptap-code-block icon-code pat-tooltip">Code</button>
                </li>
            </ul>
        </div>

    	<button 
            type="button" 
            class="icon icon-bold tiptap-bold pat-tooltip"
            data-pat-tooltip="trigger: hover; source: content; position-list: tm; class: label">Bold</button>
    	<button 
            type="button" 
            class="icon icon-italic tiptap-italic"
            data-pat-tooltip="trigger: hover; source: content; position-list: tm; class: label">Italic</button>
        <button 
            type="button" 
            class="icon icon-strike tiptap-strike pat-tooltip"
            data-pat-tooltip="trigger: hover; source: content; position-list: tm; class: label">Strike</button>
        <button 
            type="button" 
            class="icon icon-link tiptap-link pat-tooltip"
            data-pat-tooltip="trigger: hover; source: content; position-list: tm; class: label">Link</button>

        <button 
            type="button" 
            class="tiptap-horizontal-rule icon icon-minus pat-tooltip"
            data-pat-tooltip="trigger: hover; source: content; position-list: tm; class: label">Horizontal rule</button>
        
        <div 
            type="button" 
            class="pat-collapsible context-menu closed align-left no-label icon-list" 
            data-pat-collapsible="close-trigger: .context-menu:not(#list-menu),.close-menu;" 
            id="list-menu">
            <strong class="context-menu-label menu-trigger pat-tooltip"
                    data-pat-tooltip="trigger: hover; source: content; position-list: tm; class: label">Lists</strong>
            <p class="close-menu">Close</p>
            <ul class="menu-list">
                <li>
                    <button 
                        type="button" 
                        class="tiptap-unordered-list icon-list-bullet">Bullet list</button>
                </li>
                <li>
                    <button 
                        type="button" 
                        class="tiptap-ordered-list icon-list-numbered">Ordered list</button>
                </li>
            </ul>
        </div>

        <a 
            class="icon icon-picture-1 tiptap-image pat-modal pat-tooltip"
            data-pat-tooltip="trigger: hover; source: content; position-list: tm; class: label"
            data-pat-modal="class: medium panel"
            href="/feedback/panel-select-upload-image#document-content">Image</a>

        <div 
            class="pat-collapsible context-menu closed align-left no-label icon-table" 
            data-pat-collapsible="close-trigger: .context-menu:not(#table-menu),.close-menu;" 
            id="table-menu">
            <strong class="context-menu-label menu-trigger pat-tooltip"
                    data-pat-tooltip="trigger: hover; source: content; position-list: tm; class: label">Tables</strong>
            <p class="close-menu">Close</p>
            <ul class="menu-list">
                <li>
                    <button
                        type="button" 
                        class="tip-tap-create-table icon-plus-squared">Create table</button>
                </li>
                <li>
                    <button
                        type="button" 
                        class="tip-tap-remove-table icon-minus-squared">Remove table</button>
                </li>
                <li>
                    <button
                        type="button" 
                        class="tip-tap-add-column-left icon-add-column-left">Add column to the left</button>
                </li>
                <li>
                    <button
                        type="button" 
                        class="tip-tap-add-column-right icon-add-column">Add column to the right</button>
                </li>
                <li>
                    <button
                        type="button" 
                        class="tip-tap-remove-column-right icon-remove-column">Remove column</button>
                </li>
                <li>
                    <button
                        type="button" 
                        class="tip-tap-add-row-above icon-add-row-above">Add row above</button>
                </li>
                <li>
                    <button
                        type="button" 
                        class="tip-tap-add-row-below icon-add-row">Add row below</button>
                </li>
                <li>
                    <button
                        type="button" 
                        class="tip-tap-remove-row-right icon-remove-row">Remove row</button>
                </li>
            </ul>
        </div>

        <button 
            type="button"
            class="tiptap-undo icon icon-ccw pat-tooltip"
            data-pat-tooltip="trigger: hover; source: content; position-list: tm; class: label">Undo</button>
        <button 
            type="button"
            class="tiptap-redo icon icon-cw pat-tooltip"
            data-pat-tooltip="trigger: hover; source: content; position-list: tm; class: label">Redo</button>

    {% endif %}
</div>
