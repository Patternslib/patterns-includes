<!-- <pat-open-modal> -->
    <a 
        tabindex="0"
        href="{{ include.href }}"
        class="
            pat-inject 
            {{ include.class }}"
        data-pat-inject="
            source: #pat-modal-panel-space; 
            target: #pat-modal-panel-space; 
            url: {{ include.href }};">
        {%- if include.label contains 'label_' -%}
            {%- include patterns/i18n 
                id=include.label -%}
        {%- else -%}
            {{- include.label -}}
        {%- endif -%}
    </a>
